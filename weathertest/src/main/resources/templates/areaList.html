	<div th:each="area : ${list}" th:id="cardbox">

			style="width: 300px; height: 200px;">
			<div class="card-body">
				<p class="card-title" th:text="${area.title}"></p>
				<p class="card-text" th:text="${area.addr1}"></p>
				<p class="card-text" th:text="${area.tel}"></p>

			</div>
		</div>
	</div>
