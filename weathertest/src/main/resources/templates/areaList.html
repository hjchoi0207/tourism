<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<style>
		.container_cardbox {
			text-align: center;
			width: 1300px;
			margin: 0 auto;
		}

		#cardbox {
			display: inline-block;
			margin: 10px;
			width: 360px;
			height: 400px;
			box-sizing: content-box;
		}

		.card-img-top {
			width: 100%;
			height: 300px;
			border-radius: 15px;
			transition-duration: 0.3s;
		}

		.card-img-top:hover {
			transform: scale(1.05);
		}

		.card-body {
			text-align: left;
			padding-top: 10px;
			width: 100%;
			height : 106px;
			border-top: none;
		}

		.card-title {
			font-size: 16px;
			font-weight: bold;
			color: black;
		}

		.card-title a {
			color: black;
		}
	</style>
</head>


<!--<head th:replace="common/head">
</head>-->

<!-- 대구, 부산, 울산, 경남, 경북 마다 findAllByAreacode로 가져오기-->

<body>

	<nav th:replace="common/nav">
	</nav>
	<!-- Carousel -->
	<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
				aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
				aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
				aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="..." class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>First slide label</h5>
					<p>Some representative placeholder content for the first slide.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="..." class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Second slide label</h5>
					<p>Some representative placeholder content for the second slide.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="..." class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Third slide label</h5>
					<p>Some representative placeholder content for the third slide.</p>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>


	<!--지역별 관광정보 -->
	<div class="container_cardbox">
			<div th:each="area : ${list}" id="cardbox">
			<div class="card">
				<a href="#"
					th:href="@{'https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=' + ${area.title}}">
					<img th:src="${area.firstimage}" class="card-img-top" alt="..."
						onerror="src ='https://bitsofco.de/content/images/2018/12/broken-1.png'">
				</a>
				<div class="card-body">
					<span class="card-title">
						<a th:href="@{'https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=' + ${area.title}}"
							th:text="${area.title}"></a>
					</span>
					<p class="card-title">
						<a th:href="@{'https://m.map.naver.com/search2/search.naver?query=' + ${area.addr1}}"
							th:text="${area.addr1}"></a>
					</p>

					<p class="card-text" th:text="'Tel :' +  ${area.tel}"></p>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="common/footer">
	</footer>
</body>

</html>
