<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head">

</head>

<body>

	<nav class="navbar navbar-inverse" th:replace="common/nav">
	</nav>

	<div class="container my-3">
		<div class="row">

		</div>
		<form method="post" class="post-form" action="/signin">
			<div class="form-group">
				<label for="email">이메일</label>
				<input type="text" class="form-control" name="email" id="email">
			</div>
			<div class="form-group" id="siginin1">
				<label for="pwd">비밀번호</label>
				<input type="password" class="form-control" name="pwd" id="pwd">
			</div>
			<button type="submit" class="btn btn-primary">로그인</button>
		</form>
	</div>
	<div class="row" id="siginin2">
		<div class="col-8 text-right">
			<span>또는 <a th:href="@{/signup}">계정을 만드세요.</a></span>
		</div>
	</div>
	<script> 
		$("#signin").click(function () {
			$("form").submit();
			return false;
		});
	</script>
	<footer class="container-fluid text-center" th:replace="common/footer">
	</footer>

</body>

</html>
