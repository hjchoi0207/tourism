<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head">
</head>

<body>

	<nav class="navbar navbar-inverse" th:replace="common/nav">
	</nav>
	<div class="container">
		<div class="container text-center">
			<form method="post" action="/signup">
				<div class="form-group" style="width:300px; height:50px; margin:auto">
					<label for="email" class="col-sm-2 col-form-label"><strong>Email:</strong></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email" name="email">
					</div>
				</div>
				<div class="form-group" style="width:300px; height:50px; margin:auto">
					<label for="pwd" class="col-sm-2 col-form-label"><strong>pw:</strong></label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="pwd" name="pwd">
					</div>
				</div>
				<div class="form-group" style="width:300px; height:50px; margin:auto">
					<label for="name" class="col-sm-2 col-form-label"><strong>name:</strong></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" name="name">
					</div>
				</div>
				<button class="btn btn-primary btn-block" id="signup" style="width:300px; height:50px; margin:auto">Sign
					Up</button>
			</form>
		</div>
	</div>

	<script>
		$("#signup").click(function () {
			$("form").submit();
			return false;
		});
	</script>
	<footer class="container-fluid text-center" th:replace="common/footer">
	</footer>

</body>

</html>
