<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head">
</head>

<body>

	<nav class="navbar navbar-inverse" th:replace="common/nav">
	</nav>
	<div class="jumbotron">
<div class="container">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${list}" th:attr="id=${board.id}">
				<td th:text="${board.id}-1"></td>
				<td th:text="${board.title}"></td>
				<td th:text="${board.userId}"></td>
			</tr>
		</tbody>
	</table>
	<th:block layout:fragment="paging">
		<nav aria-label="Page navigation" class="text-center">
			<ul class="pagination">
				<li>
					<a href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				
				<th:block th:each="pageNum:${#numbers.sequence(startPage,endPage)}">
				<li><a th:text="${pageNum}" th:href="@{/board(page=${pageNum})}"></a></li>
				</th:block>
				<li>
					<a href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
	</th:block>
	<button type="button" class="btn btn-primary" id="write">글쓰기</button>
</div>
</div>


	<script>
		$("#write").click(function () {
			location = "/board/write";
			return false;
		});
		$("tr").click(function () {
				var id = $(this).attr("id");
				location = "/board/" + id;
				return false;
			});
	</script>
	<footer class="container-fluid text-center" th:replace="common/footer">
	</footer>

</body>

</html>
